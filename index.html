<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Traveller</title>
  </head>
  <body>

    <!-- Header Start -->
    <header class="header d-flex align-items-center fixed-top bg-light">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a class="logo d-flex align-items-center" href="#">Traveller</a>
      <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg d-flex align-items-center fixed-top">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      <!-- Nav Start -->
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Content Starts -->
    <main>
      <div class="container">
        <div class="menu-content d-flex align-items-center">
            <button type="button" class="button-borda-left btn btn-light row">Como chegar</button>
            <button type="button" class="btn btn-light">Dicas úteis</button>
            <button type="button" class="btn btn-light">Hospedagem</button>
            <button type="button" class="btn btn-light">História</button>
            <button type="button" class="button-borda-right btn btn-light">Cultura</button>
        </div>
        <div class="menu-content d-flex align-items-center">
            <button type="button" class="button-borda-left btn btn-light">Parques</button>
            <button type="button" class="btn btn-light">Gastronomia</button>
            <button type="button" class="btn btn-light">Vida noturna</button>
            <button type="button" class="btn btn-light">Entretenimento</button>
            <button type="button" class="button-borda-right btn btn-light" id="button-10">Aluguel de veículos</button>
        </div>
      </div>
      <!-- Home Image Start -->
      <section id="home-image" class="container my-4 p-4">
        <div class="embed-responsive embed-responsive-21by9">
          <figure>
            <img class="img-fluid rounded  embed-responsive-item" src="https://i.imgur.com/BmWXkgF.jpeg" alt="">
          </figure>
          <!-- Search Bar -->
          <div class="container input-group col-md-4 d-flex align-items-center bg-trasp">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="form-control" id="text0" placeholder="Email">
          </div>
        </div>
      </section>
      <!-- Cards -->
      <article>
        <section class="container my-4 p-4 d-flex align-items-center ">
          <div class="card">
            <img src="https://r-xx.bstatic.com/xdata/images/city/250x250/350118.jpg?k=af05cd70ed75f318e9ee0d7a89e08c63cdbc0cb4ded5f322897f0636bde44ef3&o=" class=”card-img-top” alt="Imagem de Arraial do Cabo">
            <div class=”card-body”>
              <h5 class=”card-title”>Arraial do Cabo</h5>
            </div>
          </div>
          <div class="card">
            <img alt="" src="https://q-xx.bstatic.com/xdata/images/city/250x250/653621.jpg?k=7d0330a52ee7350d5d38c6cbdf7349f4798889706117e38e74f04e631e09b31b&o=" class=”card-img-top”/>
            <div class=”card-body”>
              <h5 class=”card-title”>Porto de Galinhas</h5>
            </div>
          </div>
          <div class="card">
           <img src="https://q-xx.bstatic.com/xdata/images/city/250x250/653641.jpg?k=29b8706ee4bff7b870ca35a698c5ac4be003b4122b00035a9d4a572d3101b1fe&o=" class=”card-img-top” alt=”…”> 
            <div class=”card-body”>
              <h5 class=”card-title”>Rio de Janeiro</h5>
            </div>
          </div>
          <div class="card">
            <img src="https://r-xx.bstatic.com/xdata/images/city/250x250/653646.jpg?k=0a8eb3999748f5b12b29f6bd5492a12b7f15a37535e572ea91403098d1588d38&o=" class=”card-img-top” alt=”…”>
            <div class=”card-body”>
              <h5 class=”card-title”>São Paulo</h5>
            </div>
          </div>
        </section>

      </article>

    </main>
  </body>
</html>
